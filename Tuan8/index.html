<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-3.6.4.slim.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-12">
                <h2>ĐÂY LÀ FORM ĐĂNG NHẬP</h2>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    Open Form
                </button>
            </div>
        </div>
        <div class="modal" id="myModal">
            <div class="modal-dialog form-row">
                <div class="modal-content">
                    <div class="row text-center mt-2 mb-5">
                        <div class="col-12">
                            <h1>ĐĂNG KÝ TÀI KHOẢN</h1>
                        </div>
                    </div>
                    <div class="row align-items-center mb-2">
                        <div class="col-3 text-right">
                            <label for="">Tên đăng nhập:</label>
                        </div>
                        <div class="col-8 input">
                            <input type="text" placeholder="Nhập vào tên đăng nhập" class="form-control">
                        </div>
                        <div class="col-1">
                            <span class="text-danger">*</span>
                        </div>
                    </div>
                    <hr class="">
                    <div class="row align-items-center mb-2">
                        <div class="col-3 text-right">
                            <label for="">Mật khẩu:</label>
                        </div>
                        <div class="col-8 input">
                            <input type="text" placeholder="Nhập vào mật khẩu" class="form-control">
                        </div>
                        <div class="col-1">
                            <span class="text-danger">*</span>
                        </div>
                    </div>
                    <hr>
                    <div class="row align-items-center mb-2">
                        <div class="col-3 text-right">
                            <label for="">Nhập lại mật khẩu:</label>
                        </div>
                        <div class="col-8 input">
                            <input type="text" placeholder="Nhập vào xác nhận mật khẩu" class="form-control">
                        </div>
                        <div class="col-1">
                            <span class="text-danger">*</span>
                        </div>
                    </div>
                    <hr>

                    <div class="row text-center mt-5 mb-5">
                        <div class="col-12">
                            <h4>THÔNG TIN CÁ NHÂN</h4>
                        </div>
                    </div>

                    <div class="row align-items-center mb-2">
                        <div class="col-3 text-right">
                            <label for="">Họ và tên:</label>
                        </div>
                        <div class="col-8 input">
                            <input type="text" placeholder="Nhập vào họ tên (bắt buộc nhập)" class="form-control">
                        </div>
                        <div class="col-1">
                            <span class="text-danger">*</span>
                        </div>
                    </div>
                    <hr>
                    <div class="row align-items-center mb-2">
                        <div class="col-3 text-right">
                            <label for="">Ngày sinh:</label>
                        </div>
                        <div class="col-8 input">
                            <input type="date" class="form-row">
                        </div>
                        <div class="col-1">
                            <span class="text-danger">*</span>
                        </div>
                    </div>
                    <hr>

                    <div class="row align-items-center mb-2">
                        <div class="col-3 text-right">
                            <label for="">Giới tính:</label>
                        </div>
                        <div class="col-8 input">
                            <input type="radio" name="choice"> Nam
                            <input type="radio" name="choice"> Nữ
                        </div>
                        <div class="col-1">
                            <span class="text-danger">*</span>
                        </div>
                    </div>
                    <hr>

                    <div class="row align-items-center mb-2">
                        <div class="col-3 text-right">
                            <label for="">Địa chỉ: </label>
                        </div>
                        <div class="col-8 input">
                            <input type="text" placeholder="Nhập vào địa chỉ" class="form-control">
                        </div>
                        <div class="col-1">
                            <span class="text-danger">*</span>
                        </div>
                    </div>
                    <hr>

                    <div class="row align-items-center mb-2">
                        <div class="col-3 text-right">
                            <label for="">Điện thoại:</label>
                        </div>
                        <div class="col-8 input">
                            <input type="text" placeholder="Nhập vào số điện thoại (9-10 số)" class="form-control">
                        </div>
                        <div class="col-1">
                            <span class="text-danger">*</span>
                        </div>
                    </div>
                    <hr>
                    <div class="row align-items-center mb-2">
                        <div class="col-3 text-right">
                            <label for="">Email:</label>
                        </div>
                        <div class="col-8 input">
                            <input type="text" placeholder="Nhập vào email cá nhân theo dạng ten@tencongty.com" class="form-control">
                        </div>
                        <div class="col-1">
                            <span class="text-danger">*</span>
                        </div>
                    </div>
                    <hr>

                    <div class="row">
                        <div class="col-5"></div>
                        <div class="col-3">
                            <button class=" btn-secondary">
                                Đăng ký
                            </button>
                            <button class=" btn-secondary">
                                Hủy
                            </button>
                        </div>
                        <div class="col-4"></div>
                    </div>
                    <hr>

                </div>
            </div>
        </div>

    </div>
</body>

</html>
